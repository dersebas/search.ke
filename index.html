<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food KE Rechner</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
        <style>
            :root {
                --background-color: #1a1a1a;
                --surface-color: #2c2c2c;
                --border-color: #444444;
                --text-color-primary: #e0e0e0;
                --text-color-secondary: #aaaaaa;
                --accent-color: #4caf50; /* Grün für positive Aktionen, bleibt für Buttons */
                --accent-color-hover: #43a047;
                --delete-color: #f44336; /* Rot für Löschen */
                --shadow-color: rgba(0, 0, 0, 0.4);
                --item-hover-bg: #3a3a3a;
                --numbering-color: #999999; /* Farbe für die Nummerierung */
                --focused-item-bg: #555555; /* Hintergrund für fokussiertes Element */
            }

            body {
                display: flex;
                justify-content: flex-start; /* Inhalte oben ausrichten, nicht zentrieren */
                align-items: center; /* Behält horizontale Zentrierung bei */
                min-height: 100vh;
                margin: 0;
                font-family: "Inter", sans-serif;
                background-color: var(--background-color);
                flex-direction: column;
                color: var(--text-color-primary);
                padding-top: 40px; /* Oberer Abstand, um Platz für die Tastatur zu lassen */
                box-sizing: border-box; /* Stellt sicher, dass Padding die Gesamtgröße nicht erhöht */
            }

            .food-search-wrapper {
                position: relative;
                width: 80vw;
                max-width: 600px;
                z-index: 10;
            }

            .food-search-container {
                position: relative;
                width: 100%; /* Nimmt 100% der Breite des Wrappers ein */
                height: 60px;
                display: flex;
                align-items: center;
                box-shadow: 0 10px 25px var(--shadow-color);
                background-color: var(--surface-color);
                border-radius: 15px;
                padding-left: 20px;
                padding-right: 20px;
                box-sizing: border-box;
                overflow: hidden;
                z-index: 10;
            }

            .food-search-icon {
                color: var(--text-color-secondary);
                font-size: 24px;
                margin-right: 15px;
                pointer-events: none;
                flex-shrink: 0;
            }

            .food-search-input {
                flex-grow: 1;
                height: 100%;
                padding: 0;
                border: none;
                outline: none; /* Entfernt den Fokus-Rahmen */
                background: transparent;
                color: rgba(224, 224, 224, 0.8); /* Angepasst für glassy look */
                font-size: 20px;
                font-weight: 500;
                box-sizing: border-box;
                min-width: 0;
            }

            .food-search-input::placeholder {
                color: rgba(170, 170, 170, 0.6); /* Angepasst für glassy look */
                font-weight: 400;
            }

            .food-search-container.active-quantity .food-search-input {
                flex-grow: 0;
                width: 150px;
                margin-right: 10px;
            }

            .food-search-results {
                position: absolute;
                top: calc(100% + 20px);
                left: 0;
                width: 100%; /* Nimmt 100% der Breite des Wrappers ein */
                background-color: var(--surface-color);
                border-radius: 15px;
                overflow: hidden;
                opacity: 0;
                visibility: hidden;
                transform: translateY(8px);
                transition:
                    opacity 0.3s ease,
                    visibility 0.3s ease,
                    transform 0.3s ease;
                box-shadow: 0 10px 25px var(--shadow-color);
                pointer-events: none;
                z-index: 11;
                padding: 0;
            }

            .food-search-results.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
                pointer-events: auto;
            }

            .food-search-item {
                padding: 16px 25px;
                padding-left: 20px;
                color: var(--text-color-primary);
                font-size: 18px;
                cursor: pointer;
                border-bottom: 1px solid var(--border-color);
                transition: background-color 0.2s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                border-radius: 0;
            }

            .food-search-item .item-number {
                color: var(--numbering-color);
                font-weight: 500;
                min-width: 15px;
                text-align: right;
                opacity: 0.7;
            }

            .food-search-item:last-child {
                border-bottom: none;
            }

            .food-search-item:hover,
            .food-search-item:focus {
                background-color: var(--item-hover-bg);
                outline: none;
            }

            .food-search-item.focused-by-number {
                background-color: var(--focused-item-bg);
                outline: 2px solid var(--text-color-primary);
                outline-offset: -2px;
            }

            .quantity-input-container {
                display: none;
                align-items: center;
                gap: 12px;
                margin-left: auto;
                flex-shrink: 0;
            }

            .quantity-input-container.show {
                display: flex;
            }

            .quantity-input-container input[type="number"] {
                width: 100px;
                padding: 12px 15px;
                border-radius: 15px;
                border: none;
                background-color: var(--surface-color);
                color: rgba(224, 224, 224, 0.8);
                font-size: 18px;
                outline: none;
                box-shadow: none;
                transition:
                    background-color 0.3s ease,
                    border-color 0.3s ease;
                text-align: center;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            .quantity-input-container input[type="number"]::placeholder {
                color: rgba(170, 170, 170, 0.6);
            }

            .quantity-input-container button {
                padding: 12px 18px;
                background-color: var(--accent-color);
                color: white;
                border: none;
                border-radius: 15px;
                font-size: 16px;
                cursor: pointer;
                transition:
                    background-color 0.3s ease,
                    transform 0.15s ease-out;
                flex-shrink: 0;
                outline: none;
            }

            .quantity-input-container button:hover {
                background-color: var(--accent-color-hover);
            }

            .quantity-input-container button:focus-visible {
                outline: 2px solid var(--text-color-primary);
                outline-offset: 2px;
            }

            .quantity-input-container button.clicked {
                transform: scale(1.2);
            }

            .result-container {
                width: 80vw;
                max-width: 600px;
                background-color: var(--surface-color);
                border-radius: 15px;
                opacity: 0;
                visibility: hidden;
                transform: translateY(8px);
                transition:
                    opacity 0.3s ease,
                    visibility 0.3s ease,
                    transform 0.3s ease;
                box-shadow: 0 10px 25px var(--shadow-color);
                pointer-events: none;
                z-index: 8;
                padding: 20px;
                box-sizing: border-box;
                color: var(--text-color-primary);
                font-size: 18px;
                touch-action: pan-y;
                margin-top: 20px;
            }

            .result-container.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
                pointer-events: auto;
            }

            .result-item {
                margin-bottom: 10px;
                padding: 15px;
                background-color: var(--surface-color);
                border-radius: 10px;
                position: relative;
                overflow: hidden;
                transition:
                    background-color 0.2s ease,
                    transform 0.2s ease;
                cursor: grab;
                border: 1px solid var(--border-color);
            }

            .result-item:last-child {
                margin-bottom: 0;
            }

            /* Standard (Desktop) Layout für result-item-content */
            .result-item-content {
                display: flex;
                flex-wrap: wrap;
                align-items: baseline;
                width: 100%;
                gap: 8px;
            }

            .result-item .item-number-list {
                color: var(--numbering-color);
                font-weight: 500;
                min-width: 18px;
                text-align: right;
                opacity: 0.7;
                font-size: 16px;
                flex-shrink: 0;
            }

            .result-item .item-name {
                font-weight: 400;
                margin-bottom: 0;
                flex-shrink: 0;
                color: var(--text-color-primary);
                flex-grow: 1;
            }

            .result-item .quantity-ke-info {
                display: inline;
                color: var(--text-color-secondary);
                font-weight: 400;
                margin-left: auto;
            }

            .result-item span .ke-value {
                font-weight: 400;
                color: var(--text-color-primary);
            }

            .delete-indicator {
                position: absolute;
                top: 0;
                right: 0;
                background-color: var(--delete-color);
                color: white;
                width: 0;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: width 0.2s ease;
                font-size: 20px;
                overflow: hidden;
            }

            .delete-indicator i {
                opacity: 0;
                transition: opacity 0.1s ease;
            }

            .delete-indicator.show-icon i {
                opacity: 1;
            }

            /* Info Pop-up Styling */
            .info-popup {
                position: absolute;
                top: calc(100% + 20px);
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                background-color: var(--accent-color);
                color: white;
                padding: 15px 20px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 10px;
                opacity: 0;
                visibility: hidden;
                transition:
                    opacity 0.3s ease,
                    visibility 0.3s ease,
                    transform 0.3s ease;
                z-index: 12;
                box-sizing: border-box;
            }

            .info-popup.show {
                opacity: 1;
                visibility: visible;
                transform: translateX(-50%) translateY(0px);
            }

            .info-popup #infoPopupText {
                flex-grow: 1;
                font-size: 16px;
                line-height: 1.4;
            }

            .info-popup .close-info-popup {
                background: none;
                border: none;
                color: white;
                font-size: 20px;
                cursor: pointer;
                padding: 5px;
                transition: transform 0.2s ease;
            }

            .info-popup .close-info-popup:hover {
                transform: scale(1.1);
            }

            .total-summary-container {
                width: 80vw;
                max-width: 600px;
                background-color: var(--surface-color);
                border-radius: 15px;
                box-shadow: 0 10px 25px var(--shadow-color);
                padding: 20px;
                box-sizing: border-box;
                color: var(--text-color-primary);
                font-size: 18px;
                margin-top: 20px;
                opacity: 0;
                visibility: hidden;
                transform: translateY(8px);
                transition:
                    opacity 0.3s ease,
                    visibility 0.3s ease,
                    transform 0.3s ease;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .total-summary-container.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .total-summary-container span {
                font-weight: 600;
                color: var(--accent-color);
            }

            /* MEDIA QUERIES for Mobile Optimization */
            @media (max-width: 768px) {
                body {
                    padding-top: 30px; /* Mehr Platz oben */
                }
                .food-search-wrapper {
                    width: 90vw;
                }
                .result-container,
                .total-summary-container {
                    width: 90vw;
                }

                .food-search-container {
                    height: 60px; /* Erhöht von 50px */
                    padding-left: 20px; /* Erhöht von 15px */
                    padding-right: 20px; /* Erhöht von 15px */
                }
                .food-search-icon {
                    font-size: 28px; /* Deutlich größer */
                    margin-right: 15px; /* Mehr Abstand */
                }
                .food-search-input {
                    font-size: 18px; /* Erhöht von 16px */
                }
                .food-search-container.active-quantity .food-search-input {
                    width: calc(
                        100% - 180px
                    ); /* Mehr Platz für Input, da Buttons größer werden */
                    margin-right: 10px; /* Mehr Abstand */
                }
                .food-search-results {
                    width: 100%;
                }
                .food-search-item {
                    font-size: 17px; /* Erhöht von 15px */
                    padding: 16px 20px; /* Mehr Padding */
                }
                .food-search-item .item-number {
                    /* Nummerierung */
                    font-size: 16px; /* Größer */
                    min-width: 20px; /* Mehr Platz */
                }

                .quantity-input-container {
                    gap: 10px; /* Mehr Abstand */
                }
                .quantity-input-container input[type="number"] {
                    width: 90px; /* Erhöht von 70px */
                    font-size: 17px; /* Erhöht von 15px */
                    padding: 10px 15px; /* Mehr Padding */
                }
                .quantity-input-container button {
                    font-size: 16px; /* Erhöht von 14px */
                    padding: 10px 15px; /* Erhöht von 8px 12px */
                    border-radius: 15px; /* Einheitlicher mit anderen Elementen */
                }
                .delete-indicator {
                    width: 0;
                    font-size: 24px; /* Größer für besseres Treffen */
                }

                .info-popup {
                    top: calc(100% + 20px); /* Mehr Abstand */
                    font-size: 16px; /* Erhöht von 14px */
                    padding: 15px 20px; /* Mehr Padding */
                    width: 100%;
                    transform: translateX(-50%);
                }
                .info-popup #infoPopupText {
                    font-size: 16px; /* Erhöht von 14px */
                }
                .info-popup .close-info-popup {
                    font-size: 24px; /* Größer */
                }

                /* RESULT ITEM SPECIFIC CHANGES FOR MOBILE */
                .result-item {
                    padding: 15px; /* Erhöht von 12px */
                    font-size: 18px; /* Erhöht von 16px */
                }
                .result-item-content {
                    gap: 8px; /* Mehr Abstand */
                }

                .result-item .item-number-list {
                    font-size: 16px; /* Erhöht von 14px */
                    min-width: 20px; /* Mehr Platz */
                }
                .result-item .item-name {
                    font-size: 18px; /* Erhöht von 16px */
                }
                .result-item .quantity-ke-info {
                    font-size: 16px; /* Erhöht von 14px */
                    margin-left: 28px; /* Angepasst */
                }
                .result-item span .ke-value {
                    font-size: 16px; /* Erhöht von 14px */
                }

                /* TOTAL SUMMARY SPECIFIC CHANGES FOR MOBILE */
                .total-summary-container {
                    padding: 15px 20px; /* Erhöht von 12px 15px */
                    font-size: 17px; /* Erhöht von 15px */
                    margin-top: 20px;
                }
                .total-summary-container span {
                    font-size: 17px; /* Erhöht von 15px */
                }
            }

            @media (max-width: 400px) {
                /* Noch stärkere Anpassungen für sehr kleine Bildschirme */
                .food-search-wrapper {
                    width: 95vw;
                }
                .result-container,
                .total-summary-container {
                    width: 95vw;
                }

                .food-search-container {
                    height: 55px; /* Erhöht von 48px */
                    padding-left: 15px; /* Erhöht von 10px */
                    padding-right: 15px; /* Erhöht von 10px */
                }
                .food-search-icon {
                    font-size: 26px; /* Größer */
                    margin-right: 12px; /* Mehr Abstand */
                }
                .food-search-input {
                    font-size: 16px; /* Erhöht von 14px */
                }
                .food-search-container.active-quantity .food-search-input {
                    width: calc(100% - 160px); /* Angepasst */
                    margin-right: 8px;
                }
                .food-search-results {
                    width: 100%;
                }
                .quantity-input-container input[type="number"] {
                    width: 80px; /* Erhöht von 60px */
                    font-size: 16px; /* Erhöht von 14px */
                    padding: 8px 12px; /* Erhöht von 7px 8px */
                }
                .quantity-input-container button {
                    font-size: 15px; /* Erhöht von 13px */
                    padding: 8px 12px; /* Angepasst */
                    border-radius: 12px;
                }
                .food-search-item {
                    font-size: 16px; /* Erhöht von 14px */
                    padding: 12px 15px; /* Erhöht von 10px 12px */
                }
                .food-search-item .item-number {
                    font-size: 15px;
                }

                .info-popup {
                    padding: 12px 15px; /* Erhöht von 10px 12px */
                    font-size: 15px; /* Erhöht von 13px */
                    width: 100%;
                    transform: translateX(-50%);
                }
                .info-popup #infoPopupText {
                    font-size: 15px; /* Erhöht von 13px */
                }
                .info-popup .close-info-popup {
                    font-size: 22px; /* Größer */
                }

                .result-item {
                    padding: 12px; /* Erhöht von 10px */
                    font-size: 16px; /* Erhöht von 14px */
                }
                .result-item .item-number-list {
                    font-size: 15px; /* Erhöht von 13px */
                }
                .result-item .item-name {
                    font-size: 16px; /* Erhöht von 14px */
                }
                .result-item .quantity-ke-info {
                    font-size: 14px; /* Erhöht von 12px */
                    margin-left: 24px; /* Angepasst */
                }
                .result-item span .ke-value {
                    font-size: 14px; /* Erhöht von 12px */
                }

                .total-summary-container {
                    padding: 12px 15px; /* Erhöht von 10px 12px */
                    font-size: 16px; /* Erhöht von 14px */
                    margin-top: 15px;
                }
                .total-summary-container span {
                    font-size: 16px; /* Erhöht von 14px */
                }
            }
        </style>
    </head>
    <body>
        <div class="food-search-wrapper">
            <div class="info-popup" id="infoPopup">
                <span id="infoPopupText"></span>
                <button
                    class="close-info-popup"
                    id="closeInfoPopup"
                    aria-label="Informationen schließen"
                >
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="food-search-container">
                <i class="fas fa-search food-search-icon"></i>
                <input
                    type="text"
                    class="food-search-input"
                    placeholder="Essen suchen"
                    aria-label="Essen suchen"
                    autocomplete="off"
                />
                <div
                    class="quantity-input-container"
                    id="quantityInputContainer"
                >
                    <input
                        type="number"
                        id="foodQuantity"
                        placeholder="Gramm"
                        min="1"
                        role="spinbutton"
                        aria-label="Menge in Gramm"
                    />
                    <button id="submitQuantity" aria-label="Menge bestätigen">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            <div class="food-search-results" role="listbox"></div>
        </div>
        <div
            class="result-container"
            id="resultContainer"
            role="region"
            aria-live="polite"
        ></div>

        <div class="total-summary-container" id="totalSummaryContainer">
            <span>Gesamtgewicht: <span id="totalWeight">0</span> g</span>
            <span>Gesamt-KE: <span id="totalKe">0.00</span> KE</span>
        </div>

        <script>
            const foodData = {
                Bratkartoffel: {
                    keFactor: 1.8,
                    info: "Eine Portion Bratkartoffeln sind ca. 150g.",
                },
                "Nudeln (eifrei)": {
                    keFactor: 3,
                    info: "Eine normale Portion Nudeln (ungekocht) ist ca. 80-100g.",
                },
                "Nudeln (eihaltig)": { keFactor: 2.3 },
                Reis: {
                    keFactor: 2.81,
                    info: "Eine Portion Reis (ungekocht) ist ca. 60-80g.",
                },
                Pizza: {
                    keFactor: 2.85,
                    info: "Ein Stück Pizza (ca. 1/8) wiegt ca. 100-150g.",
                },
                Schokolade: {
                    keFactor: 6.1,
                    info: "Ein Riegel Schokolade sind ca. 25g.",
                },
                Haferflocken: {
                    keFactor: 6.66,
                    info: "Eine Portion Haferflocken sind ca. 50g.",
                },
                Banane: {
                    keFactor: 1.25,
                    info: "Eine mittelgroße Banane wiegt ca. 120g.",
                },
                Apfel: {
                    keFactor: 1.2,
                    info: "Ein mittelgroßer Apfel wiegt ca. 150g.",
                },
                "Brot (Vollkorn)": {
                    keFactor: 4.5,
                    info: "Eine Scheibe Vollkornbrot sind ca. 50g.",
                },
                "Joghurt (Natur)": { keFactor: 0.4 },
                "Milch (1.5%)": { keFactor: 0.5 },
                Kartoffelbrei: { keFactor: 1.5 },
                "Fisch (Lachs)": { keFactor: 0 },
                Hähnchenbrust: { keFactor: 0 },
                Brokkoli: { keFactor: 0.3 },
                Tomaten: { keFactor: 0.2 },
            };

            const foodInput = document.querySelector(".food-search-input");
            const foodResultsContainer = document.querySelector(
                ".food-search-results",
            );
            const quantityInputContainer = document.getElementById(
                "quantityInputContainer",
            );
            const foodQuantityInput = document.getElementById("foodQuantity");
            const submitQuantityButton =
                document.getElementById("submitQuantity");
            const foodSearchContainer = document.querySelector(
                ".food-search-container",
            );
            const resultContainer = document.getElementById("resultContainer");
            const infoPopup = document.getElementById("infoPopup");
            const infoPopupText = document.getElementById("infoPopupText");
            const closeInfoPopupButton =
                document.getElementById("closeInfoPopup");

            const totalSummaryContainer = document.getElementById(
                "totalSummaryContainer",
            );
            const totalWeightSpan = document.getElementById("totalWeight");
            const totalKeSpan = document.getElementById("totalKe");

            let selectedFoodName = "";
            const defaultPlaceholder = "Essen suchen";
            let results = [];
            let currentMatchingFoods = [];
            let focusedItemIndex = -1; // Index des aktuell fokussierten Elements in den Suchergebnissen

            /**
             * Setzt den Suchzustand zurück und versteckt die Mengeneingabe sowie die Suchergebnisse.
             * @param {boolean} clearInput - Wenn true, wird der Wert des Suchfelds geleert.
             */
            function resetSearchState(clearInput = false) {
                if (clearInput) {
                    foodInput.value = "";
                }
                selectedFoodName = "";
                foodInput.placeholder = defaultPlaceholder;
                foodResultsContainer.classList.remove("show");
                quantityInputContainer.classList.remove("show");
                foodSearchContainer.classList.remove("active-quantity");
                foodQuantityInput.value = "";
                currentMatchingFoods = [];
                infoPopup.classList.remove("show");
                clearFocusFromResults(); // Fokus zurücksetzen
            }

            /**
             * Entfernt den Fokus-Stil von allen Suchergebnissen.
             */
            function clearFocusFromResults() {
                const focusedItem =
                    foodResultsContainer.querySelector(".focused-by-number");
                if (focusedItem) {
                    focusedItem.classList.remove("focused-by-number");
                }
                focusedItemIndex = -1;
            }

            /**
             * Setzt den Fokus auf ein bestimmtes Element in den Suchergebnissen.
             * @param {number} index - Der Index des Elements, das fokussiert werden soll.
             */
            function focusFoodItem(index) {
                clearFocusFromResults();
                const items =
                    foodResultsContainer.querySelectorAll(".food-search-item");
                if (index >= 0 && index < items.length) {
                    const itemToFocus = items[index];
                    itemToFocus.classList.add("focused-by-number");
                    // Sicherstellen, dass das Element sichtbar ist
                    // 'center' statt 'nearest' um es besser in die Mitte zu rücken auf kleinen Bildschirmen
                    itemToFocus.scrollIntoView({
                        block: "center",
                        behavior: "smooth",
                    });
                    focusedItemIndex = index;
                }
            }

            /**
             * Aktualisiert den Container mit den berechneten Ergebnissen.
             * Fügt auch die Swipe-to-delete-Funktionalität hinzu.
             */
            function updateResultContainer() {
                // Wenn keine Elemente vorhanden sind, alles verstecken
                if (results.length === 0) {
                    resultContainer.classList.remove("show");
                    resultContainer.innerHTML = "";
                    totalSummaryContainer.classList.remove("show");
                    totalWeightSpan.textContent = "0";
                    totalKeSpan.textContent = "0.00";
                    return;
                }

                let totalWeight = 0;
                let totalKE = 0;

                resultContainer.innerHTML = results
                    .map((result, index) => {
                        totalWeight += result.quantity;
                        totalKE += result.ke;

                        // ANGEPASSTE HTML-STRUKTUR FÜR KOMPAKTERE ANZEIGE AUF MOBIL
                        return `
                <div class="result-item" data-index="${index}" tabindex="0" role="listitem" aria-label="${result.name}: ${result.quantity} Gramm, ${result.ke.toFixed(2)} KE">
                    <div class="result-item-content">
                        <span class="item-number-list">${index + 1}.</span>
                        <span class="item-name">${result.name}</span>
                        <span class="quantity-ke-info">${result.quantity} g - <span class="ke-value">${result.ke.toFixed(2)} KE</span></span>
                    </div>
                    <div class="delete-indicator" id="deleteIndicator${index}" aria-hidden="true">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                `;
                    })
                    .join("");

                resultContainer.classList.add("show");
                attachHammerEvents();

                // Gesamtbox nur anzeigen, wenn ZWEI oder mehr unterschiedliche Lebensmittel hinzugefügt wurden
                if (results.length >= 2) {
                    totalWeightSpan.textContent = totalWeight;
                    totalKeSpan.textContent = totalKE.toFixed(2);
                    totalSummaryContainer.classList.add("show");
                } else {
                    totalSummaryContainer.classList.remove("show");
                }
            }

            /**
             * Fügt Hammer.js Events für die Swipe-to-delete-Funktion hinzu.
             */
            function attachHammerEvents() {
                results.forEach((_, index) => {
                    const item = document.querySelector(
                        `.result-item[data-index="${index}"]`,
                    );
                    if (!item) return;

                    const mc = new Hammer(item);
                    let posX = 0;
                    const deleteThreshold = -100;
                    const indicatorMaxWidth = 70;

                    mc.get("pan").set({
                        direction: Hammer.DIRECTION_HORIZONTAL,
                    });

                    mc.on("panstart", function (e) {
                        posX = e.center.x;
                        item.style.transition = "none";
                        const indicator = document.getElementById(
                            `deleteIndicator${index}`,
                        );
                        indicator.style.transition = "none";
                        indicator.classList.remove("show-icon");
                    });

                    mc.on("panmove", function (e) {
                        const deltaX = e.center.x - posX;
                        const indicator = document.getElementById(
                            `deleteIndicator${index}`,
                        );

                        if (deltaX < 0) {
                            item.style.transform = `translateX(${deltaX}px)`;

                            const currentIndicatorWidth = Math.min(
                                indicatorMaxWidth,
                                -deltaX,
                            );
                            indicator.style.width = `${currentIndicatorWidth}px`;

                            if (deltaX < deleteThreshold) {
                                indicator.classList.add("show-icon");
                            } else {
                                indicator.classList.remove("show-icon");
                            }
                        } else {
                            item.style.transform = `translateX(0px)`;
                            indicator.style.width = "0px";
                            indicator.classList.remove("show-icon");
                        }
                    });

                    mc.on("panend", function (e) {
                        const deltaX = e.center.x - posX;
                        const indicator = document.getElementById(
                            `deleteIndicator${index}`,
                        );

                        item.style.transition = "transform 0.2s ease";
                        indicator.style.transition = "width 0.2s ease";

                        if (deltaX < deleteThreshold) {
                            results.splice(index, 1);
                            item.style.transform = `translateX(0)`;
                            indicator.style.width = "0";
                            indicator.classList.remove("show-icon");

                            setTimeout(() => {
                                updateResultContainer();
                            }, 200);
                        } else {
                            item.style.transform = "translateX(0)";
                            indicator.style.width = "0";
                            indicator.classList.remove("show-icon");

                            setTimeout(() => {
                                updateResultContainer();
                            }, 100);
                        }
                    });
                });
            }

            /**
             * Wählt ein Lebensmittel aus den Vorschlägen aus und bereitet das Mengeneingabefeld vor.
             * @param {string} foodName - Der Name des ausgewählten Lebensmittels.
             */
            function selectFoodItem(foodName) {
                selectedFoodName = foodName;
                foodInput.value = foodName;
                foodInput.placeholder = foodName;

                foodResultsContainer.classList.remove("show");
                quantityInputContainer.classList.add("show");
                foodSearchContainer.classList.add("active-quantity");
                foodQuantityInput.value = "";
                foodQuantityInput.placeholder = `Gramm`;
                foodQuantityInput.focus();

                const foodInfo = foodData[foodName]
                    ? foodData[foodName].info
                    : null;
                if (foodInfo) {
                    infoPopupText.textContent = foodInfo;
                    infoPopup.classList.add("show");
                } else {
                    infoPopup.classList.remove("show");
                }
                clearFocusFromResults(); // Fokus nach Auswahl zurücksetzen
            }

            foodInput.addEventListener("input", () => {
                const searchTerm = foodInput.value;
                foodResultsContainer.innerHTML = "";
                currentMatchingFoods = [];
                clearFocusFromResults();

                if (
                    selectedFoodName &&
                    searchTerm.toLowerCase() !==
                        selectedFoodName.toLowerCase() &&
                    searchTerm !== ""
                ) {
                    selectedFoodName = "";
                    quantityInputContainer.classList.remove("show");
                    foodSearchContainer.classList.remove("active-quantity");
                    infoPopup.classList.remove("show");
                }

                if (searchTerm.length === 0) {
                    foodResultsContainer.classList.remove("show");
                    return;
                }

                // NEUE LOGIK: Wenn nur Ziffern eingegeben wurden, fokussieren (nicht auswählen)
                // Prüft, ob der Suchbegriff NUR aus Ziffern besteht (auch mehr als eine Ziffer)
                if (/^\d+$/.test(searchTerm)) {
                    const typedNumber = parseInt(searchTerm);
                    if (typedNumber >= 1 && typedNumber <= 9) {
                        const allFoods = Object.keys(foodData);
                        const tempMatchingFoods = allFoods.slice(0, 9);

                        if (typedNumber - 1 < tempMatchingFoods.length) {
                            focusFoodItem(typedNumber - 1);
                        }
                    }
                }

                // Normale Suchlogik, die IMMER ausgeführt wird
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                const allMatchingFoods = Object.keys(foodData).filter(
                    (foodName) =>
                        foodName.toLowerCase().includes(lowerCaseSearchTerm),
                );

                currentMatchingFoods = allMatchingFoods.slice(0, 9);

                // Anzeige der Suchergebnisse
                if (currentMatchingFoods.length > 0) {
                    currentMatchingFoods.forEach((foodName, index) => {
                        const foodItemDiv = document.createElement("div");
                        foodItemDiv.classList.add("food-search-item");
                        foodItemDiv.innerHTML = `<span class="item-number">${index + 1}</span> ${foodName}`;
                        foodItemDiv.setAttribute("role", "option");
                        foodItemDiv.setAttribute("tabindex", "0");
                        foodItemDiv.setAttribute("data-food-name", foodName);

                        foodItemDiv.addEventListener("click", () => {
                            selectFoodItem(foodName);
                        });

                        foodItemDiv.addEventListener("keydown", (e) => {
                            if (e.key === "Enter") {
                                selectFoodItem(foodName);
                            }
                        });

                        foodResultsContainer.appendChild(foodItemDiv);
                    });
                    foodResultsContainer.classList.add("show");
                } else {
                    foodResultsContainer.classList.remove("show");
                }
            });

            foodInput.addEventListener("keydown", (e) => {
                if (
                    foodResultsContainer.classList.contains("show") &&
                    foodInput === document.activeElement
                ) {
                    if (e.key === "Enter" && focusedItemIndex !== -1) {
                        e.preventDefault();
                        const foodName = currentMatchingFoods[focusedItemIndex];
                        if (foodName) {
                            selectFoodItem(foodName);
                        }
                    } else if (
                        e.key === "Enter" &&
                        currentMatchingFoods.length > 0
                    ) {
                        e.preventDefault();
                        selectFoodItem(currentMatchingFoods[0]);
                    } else if (e.key === "ArrowDown" || e.key === "ArrowUp") {
                        e.preventDefault();
                        let nextIndex = focusedItemIndex;
                        if (e.key === "ArrowDown") {
                            nextIndex =
                                (focusedItemIndex + 1) %
                                currentMatchingFoods.length;
                        } else if (e.key === "ArrowUp") {
                            nextIndex =
                                (focusedItemIndex -
                                    1 +
                                    currentMatchingFoods.length) %
                                currentMatchingFoods.length;
                        }
                        focusFoodItem(nextIndex);
                    }
                }
            });

            submitQuantityButton.addEventListener("click", () => {
                submitQuantityButton.classList.add("clicked");
                setTimeout(() => {
                    submitQuantityButton.classList.remove("clicked");
                }, 200);

                const quantity = parseFloat(foodQuantityInput.value);
                if (quantity > 0 && selectedFoodName) {
                    const keFactor = foodData[selectedFoodName]
                        ? foodData[selectedFoodName].keFactor
                        : 0;
                    const calculatedKE = (quantity * keFactor) / 100;

                    let found = false;
                    for (let i = 0; i < results.length; i++) {
                        if (results[i].name === selectedFoodName) {
                            results[i].quantity += quantity;
                            results[i].ke += calculatedKE;
                            found = true;
                            break;
                        }
                    }

                    if (!found) {
                        results.push({
                            name: selectedFoodName,
                            quantity: quantity,
                            ke: calculatedKE,
                        });
                    }

                    updateResultContainer();
                    resetSearchState(true);
                } else {
                    alert(
                        "Bitte geben Sie eine gültige Menge (mindestens 1 Gramm) ein und wählen Sie ein Essen aus.",
                    );
                    foodQuantityInput.focus();
                }
            });

            closeInfoPopupButton.addEventListener("click", () => {
                infoPopup.classList.remove("show");
            });

            document.addEventListener("click", (e) => {
                const isClickInsideSearchWrapper = e.target.closest(
                    ".food-search-wrapper",
                );
                const isClickInsideResultContainer =
                    e.target.closest("#resultContainer");
                const isClickInsideInfoPopup = e.target.closest("#infoPopup");
                const isClickInsideTotalSummary = e.target.closest(
                    "#totalSummaryContainer",
                );

                if (
                    !isClickInsideSearchWrapper &&
                    !isClickInsideResultContainer &&
                    !isClickInsideInfoPopup &&
                    !isClickInsideTotalSummary
                ) {
                    resetSearchState(true);
                }
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    resetSearchState(true);
                }
            });

            document.addEventListener("DOMContentLoaded", () => {
                foodInput.focus();
            });

            resetSearchState(true);
        </script>
    </body>
</html>
